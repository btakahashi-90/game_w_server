{% load static %}
<link rel="stylesheet" href="{% static 'base/css/base.css' %}">

<div id="content_container">
    <div id="content_wrapper">
        <button><a href="{% url 'base:mob edit' 'new' %}">New</a></button>
        <br><br><br>
        {% for mob in mobs.all %}
            <li>{{ mob }}&nbsp;&nbsp;<button><a href="{% url 'base:detail mob' mob.id %}">View</a></button>&nbsp;&nbsp;<button><a href="{% url 'base:mob edit' mob.id %}">Edit</a></li>
        {% endfor %}
    </div>
</div>
