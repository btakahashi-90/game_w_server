<!DOCTYPE html>
{% load static %}
<html>
     <head>
          <link rel="stylesheet" href="{% static 'base/css/base.css' %}">
          <link rel="stylesheet" href="{% static 'base/css/game.css' %}">
          <link href='https://unpkg.com/css.gg@2.0.0/icons/css/notes.css' rel='stylesheet'> <!--for Notes icon?-->
     </head>
     <body>
          <div id="page"> <!-- PAGE WRAPPER, DON'T TOUCH -->
               <div id="content_wrapper"> <!-- CONTENT WRAPPER, DON'T TOUCH -->
                    <!-- BEGIN TEST ZONE -->
                    <div id="current_location"><p id="location" style="text-align: center">Current Location: [0, 0]</p></div>
                    <!--<div id="adjacent_tiles"><p id="adjacent">Adjacent Co-ords will show up here</p></div>-->
                    <!-- END TEST ZONE -->
                    <!-- BEGIN CONTENT -->
                    <div id="ui_wrapper">
                         <div id="info_wrapper">
                              <p style="text-align: center">MOVE BUTTONS</p>
                              <br>
                              <div id="move_buttons">
                                   <button id="up" class="move_button action_button"><h1>&uarr;</h1></button>
                                   <button id="down" class="move_button action_button"><h1>&darr;</h1></button>
                                   <button id="left" class="move_button action_button"><h1>&larr;</h1></button>
                                   <button id="right" class="move_button action_button"><h1>&rarr;</h1></button>
                              </div>
                              <br>
                              <br>
                              <br>
                              <div id="player">
                                   <p>HP</p>
                                   <div id="hp">
                                        <div id="current_hp"></div>
                                   </div>
                                   <br>
                                   <button id="take_damage">DAMAGE TEST</button>
                                   <br>
                              </div>
                         </div>
                         <div id="map_wrapper" style="visibility: hidden">
                              <div id="tiles">

                              </div>
                         </div>
                         <div id="journal">
                              <h1 style="text-align: center;">Journal</h1>
                              <div id="journal_container" style="border: solid 1px; height: auto;">

                              </div>
                         </div>
                    </div>

                    <div id="popup_wrapper">
                         <p>Game Loading</p>
                         <div class="lds-dual-ring"></div>
                    </div>
                    <!-- END CONTENT -->
               </div>
          </div>

          <!-- BEGIN NOTES -->
          <!-- END NOTES -->

          <!-- PUT YOUR SCRIPTS HERE -->
          <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
          <!-- RANDOM NUMBER GENERATTOOOORRRRR http://davidbau.com/encode/seedrandom.js maybe useful later...-->
          <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/2.3.10/seedrandom.min.js"></script>
          <script src="{% static 'base/scripts/game.js' %}"></script>
          {{ mobs|json_script:"mobs" }}
          <!-- END SCRIPTS -->
     </body>
</html>
